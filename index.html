<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">

                    <a class="navbar-brand d-flex align-items-center" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">
                        <img src="./img/js-logo.png" alt="Logo" height="35"
                        class="d-inline-block align-text-top">
                        <span class="logo-text">
                            Javascript
                        </span>
                    </a>
            </div>
        </nav>
    </header>

    <aside>
        <p id="userdata" class="p-0 mb-0"></p>
        <p id="userdata-spaced" class="p-0 mb-0"></p>
    </aside>
    
    <main>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="personal-image" src="./img/image-placeholder-vertical.jpg" class="img-fluid rounded-start" alt="personal image">
                </div>
                <div class="col-md-8">
                    <div class="card-body h-100 d-flex flex-column justify-content-around">
                        <div class="name">
                            <h5 class="card-title m-0">Nome</h5>
                            <p id="nome"></p>
                        </div>

                        <div class="surname">
                            <h5 class="card-text m-0">Cognome</h5>
                            <p id="cognome"></p>
                        </div>

                        <div class="pref-col">
                            <h5 class="card-text m-0">Colore preferito</h5>
                            <p id="colore"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>






    <!-- import bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- import javascript file -->
    <script src="scripts/main.js"></script>
</body>
</html>
